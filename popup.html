<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        input[type="text"], input[type="email"], input[type="time"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="time"]:focus, input[type="date"]:focus, select:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .time-input-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .time-input {
            width: 50px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        .time-select {
            width: 70px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
        }
        .time-separator {
            font-weight: bold;
            font-size: 18px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #actionBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        #actionBtn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #actionBtn.unsaved {
            background: linear-gradient(45deg, #FF6B6B, #FF5252);
        }
        #actionBtn.unsaved:hover {
            background: linear-gradient(45deg, #FF5252, #FF6B6B);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            min-height: 20px;
            transition: all 0.3s ease;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        #unsavedIndicator {
            color: #ff6b6b;
            font-size: 12px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .radio-label {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: normal;
            margin-bottom: 0;
        }
        .radio-label:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateX(2px);
        }
        .radio-label input[type="radio"] {
            margin-right: 8px;
            width: auto;
            accent-color: #667eea;
        }
        .radio-text {
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Form Auto Filler</h1>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label>Project Selection:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="project" value="Haptics" id="project-haptics">
                    <span class="radio-text">Haptics</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="project" value="Mr.MED" id="project-mrmed">
                    <span class="radio-text">Mr.MED</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="project" value="TRIOE" id="project-trioe">
                    <span class="radio-text">TRIOE</span>
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="srCode">SR Code:</label>
            <input type="text" id="srCode" placeholder="Enter SR code">
        </div>
        
        <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" id="course" placeholder="Enter course name">
        </div>
        
        <div class="form-group">
            <label for="accomplishment">Accomplishment Report:</label>
            <textarea id="accomplishment" placeholder="Enter your accomplishment report..."></textarea>
        </div>
        
        <div class="form-group">
            <label>Date:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="dateOption" value="today" id="date-today" checked>
                    <span class="radio-text">Today</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="dateOption" value="custom" id="date-custom">
                    <span class="radio-text">Custom Date</span>
                </label>
            </div>
            <input type="date" id="customDate" style="margin-top: 10px; display: none;" placeholder="Select custom date">
        </div>
        
        <div class="form-group">
            <label>Time In:</label>
            <div class="time-input-container">
                <input type="number" id="timeInHour" min="1" max="12" value="8" class="time-input">
                <span class="time-separator">:</span>
                <input type="number" id="timeInMinute" min="0" max="59" value="00" step="1" class="time-input">
                <select id="timeInAmPm" class="time-select">
                    <option value="AM" selected>AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label>Time Out:</label>
            <div class="time-input-container">
                <input type="number" id="timeOutHour" min="1" max="12" value="5" class="time-input">
                <span class="time-separator">:</span>
                <input type="number" id="timeOutMinute" min="0" max="59" value="00" step="1" class="time-input">
                <select id="timeOutAmPm" class="time-select">
                    <option value="AM">AM</option>
                    <option value="PM" selected>PM</option>
                </select>
            </div>
        </div>
        
        <div class="button-group">
            <button id="actionBtn">üíæ Save & Open <span id="unsavedIndicator" style="display: none;">‚óè</span></button>
        </div>
        
        <div id="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
